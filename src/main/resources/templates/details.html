<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{'https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'}"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script th:src="@{'https://code.jquery.com/jquery-3.2.1.slim.min.js'}"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script th:src="@{'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'}"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script th:src="@{'https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'}"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">TASK MANAGER</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">ALL TASKS</a>
            </li>
            <!--            <li class="nav-item">-->
            <!--                <a class="nav-link" href="/add">ADD STUDENT</a>-->
            <!--            </li>-->
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/saveTask'}" method="post">
                <input type="hidden" name="id" th:value="${task.id}">
                <div class="form-group">
                    <label>
                        NAME:
                    </label>
                    <input type="text" class="form-control" name="task_name" th:value="${task!=null?task.name: ''}">
                </div>
                <div class="form-group">
                    <label>
                        DESCRIPTION:
                    </label>
                    <input type="text" class="form-control" name="task_desc"
                           th:value="${task!=null?task.description: ''}">
                </div>
                <div class="form-group">
                    <label>
                        TASK DEADLINE:
                    </label>
                    <input type="text" class="form-control" name="task_deadline"
                           th:value="${task!=null?task.deadlineDate: ''}">
                    <label style="font-size: 12px; color: #8c8685">day.month.year</label>
                </div>
                <div class="form-group">
                    <label>
                        COMPLETED:
                    </label>
                    <select class="form-control" name="isCompleted">
                        <option th:selected="${task.getIsCompleted().equals('YES')}">YES</option>
                        <option th:selected="${task.getIsCompleted().equals('NO')}">NO</option>
                    </select>
                    <!--                    <input type="text" class="form-control" name="completed" th:value="${task!=null?(task.isCompleted?'YES':'NO'): ''}">-->
                    <label style="font-size: 12px; color: #8c8685">day.month.year</label>
                </div>
                <div class="form-group">
                    <button class="btn btn-success"> SAVE</button>
                    <a th:href="@{'/deleteTask/' + ${task.id}}" class="btn btn-danger"> DELETE</a>
                </div>
                <!--                <form th:action="@{'/deleteTask'}" method="post">-->
                <!--                    <input type="hidden" value="">-->
                <!--                    <div class="form-group">-->
                <!--                        <button class="btn btn-danger"> DELETE</button>-->
                <!--                    </div>-->
                <!--                </form>-->
            </form>
        </div>
    </div>
</div>
</body>
</html>
